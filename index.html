<html>
<head>
<title>
 JavaScript Syntax 
</title>

</head>
<body>
  <h1>
      Console Learning 
  </h1>  
<script>
    console.log("Hi this is my first class on console learning");
    var fn="Sam";
    var ln="Roy";
    console.log (fn);
    console.log(ln);
    var full_name=fn.concat(ln);
    console.log(full_name);
    var name_length=full_name.length;
    console.log(name_length);
    var old_name="I like playing chess";
    console.log(old_name);
    var new_name=old_name.replace("chess","cricket");
    console.log(new_name);
    var fn_capital=fn.toUpperCase();
    console.log(fn_capital);
    var fn_lower=fn.toLowerCase();
    console.log(fn_lower);
    var square_root=Math.sqrt(25);
    console.log(square_root);
    var max_no=Math.max (10,50);
    console.log(max_no);
    var min_no=Math.min(10,50);
    console.log(min_no);
    var power=Math.pow (10,2);
    console.log(power);
</script>

</body>

</html>
